{% set name = "transformer-smaller-training-vocab" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/transformer_smaller_training_vocab-{{ version }}.tar.gz
  sha256: bc55d434210e72098bd355eb0dc0fe3a26da7f9b300a95eb9b12ac33677e4dfe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - poetry-core
    - pip
  run:
    - python >=3.7
    - datasets >=2.0.0,<3
    - transformers >=4.1,<5
    - pytorch >=1.8.0,<2
    - sentencepiece >=0.1.97,<0.2

test:
  imports:
    - transformer_smaller_training_vocab
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/helpmefindaname/transformer-smaller-training-vocab
  summary: Temporary remove unused tokens during training to save ram and speed.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
